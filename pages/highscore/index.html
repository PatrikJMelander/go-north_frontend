<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../main.css" />
    <title>Go North</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="../homepage-logged-in/index.html"
          >Go North</a
        >
        <a href="../profile/information/index.html"
          ><img src="../../images/edit-user-32.png"
        /></a>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row g-0">
        <h1 class="mt-2">HIGHSCORE</h1>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Total steps</th>
            </tr>
          </thead>
          <tbody id="highscore-container"></tbody>
        </table>
      </div>
    </div>

    <div class="dropdown m-2 sorting-dropdown">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="filter-btn"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Show
      </button>
      <ul class="dropdown-menu" aria-labelledby="filter-btn">
        <li>
          <button class="dropdown-item" type="button" id="btn-10">0-10</button>
        </li>
        <li>
          <button class="dropdown-item" type="button" id="btn-20">
            0 - 20
          </button>
        </li>
        <li>
          <button class="dropdown-item" type="button" id="btn-all">all</button>
        </li>
      </ul>
    </div>

    <div class="container">
      <div class="row g-0">
        <h1 class="mt-2">Team HIGHSCORE</h1>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Team name</th>
              <th scope="col">Total steps</th>
            </tr>
          </thead>
          <tbody id="team-highscore-container"></tbody>
        </table>
      </div>
    </div>

    <!-- FILTER BTN -->

    <div class="dropdown m-2 sorting-dropdown">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="team-filter-btn"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Show
      </button>
      <ul class="dropdown-menu" aria-labelledby="team-filter-btn">
        <li>
          <button class="dropdown-item" type="button" id="team-btn-10">
            0-10
          </button>
        </li>
        <li>
          <button class="dropdown-item" type="button" id="team-btn-20">
            0 - 20
          </button>
        </li>
        <li>
          <button class="dropdown-item" type="button" id="team-btn-all">
            all
          </button>
        </li>
      </ul>
    </div>

    <!-- FILTER BTN ENDS -->

    <footer class="container">
      <div class="row pt-3">
        <div class="col align-self-center text-center">
          <div class="d-flex justify-content-between me-5 ms-5 mb-2">
            <a href="../homepage-logged-in/index.html">
              <img src="../../images/home-2-32.png" />
            </a>
            <a href="../profile/team/"
              ><img src="../../images/conference-32.png"
            /></a>
            <a href="../highscore/"><img src="../../images/star-2-32.png" /></a>
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-outline-secondary" id="highscore-sign-out">
              Sign Out
            </button>
          </div>
        </div>
      </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../url.js"></script>
    <script src="../../app.js"></script>
    <script>
      $(document).ready(() => {
        const isLoggedIn = JSON.parse(sessionStorage.getItem("loggedIn"));

        if (isLoggedIn == null) {
          window.location.href =
            "https://patrikjmelander.github.io/go-north_frontend/index.html";
        }

        fillHighScoreList();
        fillTeamHighScoreList();

        $("#highscore-sign-out").click(() => {
          sessionStorage.removeItem("loggedIn");
          window.location.href = "../../index.html";
        });
      });
    </script>
  </body>
</html>
