<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../../main.css" />
    <title>Go North</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="../../homepage-logged-in/index.html">Go North</a>
          <a href="./index.html"><img src ="../../../images/edit-user-32.png"></a> 
        </div>
      </nav>

    <div class="container">
        <div class="row">
            <div class="mb-3 pt-3">
              <h3>User information</h3>
            </div>
            <div class="mb-3">
                <label for="firstname" class="form-label">Firstname</label>
                <input type="text" class="form-control" id="firstname" placeholder="Firstname">
              </div>
              <div class="mb-3">
                <label for="lastname" class="form-label">Lastname</label>
                <input type="text" class="form-control" id="lastname" placeholder="Lastname">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Email" readonly>
              </div>
              <div class="mb-3 pe-4 ps-4">
                <input type="submit" class="form-control btn btn-primary" id="update" value="Update infromation">
            </div>
              <div class="mb-3">
                <label for="new-Password" class="form-label">New password</label>
                <input type="new-Password" class="form-control" id="new-Password" placeholder="Password">
            </div>
              <div class="mb-3">
                <label for="confirm-Password" class="form-label">Confirm password</label>
                <input type="confirm-Password" class="form-control" id="confirm-Password" placeholder="Confirm password">
            </div>
            <div class="mb-3 pe-4 ps-4">
              <input type="submit" class="form-control btn btn-primary" id="update-password" value="Update password">
          </div>
          <div class="mb-3 mt-5 pe-4 ps-4">
            <input type="submit" class="form-control btn btn-danger" id="delete-user" value="Delete your account">
        </div>
        </div>
    </div>
    
    <footer class="container">
        <div class="row pt-3">
          <div class="col align-self-center text-center">
            <div class="d-flex justify-content-between me-5 ms-5 mb-2">
              <a href="../../homepage-logged-in/index.html"> <img src ="../../../images/home-2-32.png"> </a>
              <a href="../team/index.html"><img src ="../../../images/conference-32.png"></a>
              <a href="../../highscore/index.html"><img src ="../../../images/star-2-32.png"></a>
              </div>
              <div class="d-flex justify-content-center">
                <button class="btn btn-outline-secondary" id="profile-info-sign-out">
                  Sign Out
                </button>
              </div>
          </div>
        </div>
      </footer>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../../url.js"></script>
    <script src="../../../app.js"></script>
    <script>
      $(document).ready(() => {
        fillUserInfo()
        $('#profile-info-sign-out').click(() => {
          sessionStorage.removeItem('loggedIn')
          window.location.href = "../../../";
        })
      })
    </script>
  </body>
</html>
