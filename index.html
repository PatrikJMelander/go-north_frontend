<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Go-North</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="./">Go North</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="d-flex justify-content-center">
              <button class="btn btn-outline-secondary me-4" id="nav-sign-in">
                Sign in
              </button>
              <button class="btn btn-outline-secondary ms-4" id="new-user">
                Register
              </button>
            </div>
          </div>
        </div>
      </nav>
  
      
      <img src="./images/background-main.jpg" class="img-fluid" alt="background-image">

  <!-- Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-center" id="loginModalLabel">Sign in</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="sign-in-email" placeholder="name@example.com">
            <label for="sign-in-email">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="sign-in-password" placeholder="Password">
            <label for="sign-in-password">Password</label>
          </div>
        </div>
        <div class="modal-footer flex-column col-6 mx-auto">
          <button type="button" class="btn btn-secondary" id="validate-sign-in">Sign in</button>
        </div>
      </div>
    </div>
  </div>
<!-- REG MODAL -->
  <div class="modal fade" id="regModal" tabindex="-1" aria-labelledby="regModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-center" id="regModal">Sign in</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="reg-firstName" placeholder="firstname">
            <label for="sign-in-email">Firstname</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="reg-lastName" placeholder="lastname">
            <label for="sign-in-password">Lastname</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="reg-email" placeholder="name@example.com">
            <label for="sign-in-email">Email</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="reg-password" placeholder="Password">
            <label for="sign-in-password">Password</label>
          </div>
        </div>
        <div class="modal-footer flex-column d-grid gap-2 col-6 mx-auto">
          <button type="button" class="btn btn-secondary" id="reg-add-account">Join The Competition</button>
        </div>
      </div>
    </div>
  </div>



      <footer class="container">
        <div class="row pt-5">
          <div class="col align-self-center text-center">
            <p class="m-0 footer-text">Copyright &COPY; Patrik Melander</p>
          </div>
        </div>
      </footer>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./url.js"></script>
  <script src="./app.js"></script>
  <script>

      const isLoggedIn = JSON.parse(sessionStorage.getItem('loggedIn'))
    
    if(isLoggedIn == null){
        $('#nav-sign-in').text('Sign in');
        
    }else {
      console.log("borde skicka till inloggat l√§ge" )
        window.location.href='./pages/homepage-logged-in/index.html'
    }
    })
  </script>
</body>
</html>
